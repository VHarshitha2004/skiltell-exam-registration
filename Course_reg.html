  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      margin: 0;
      padding: 20px;
      position: relative; /* For positioning the back icon */
    }
    /* Back icon styling */
    .back-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #000000;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .back-icon:hover {
      color: #333333;
      transform: scale(1.05);
    }
    .course-registration {
      max-width: 800px; /* Increase max-width to accommodate grid layout */
      margin: 60px auto 20px; /* Leave space at the top for the back icon */
      padding: 20px;
      background-color: #ffffff; /* White background for contrast */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
      display: grid; /* Use grid layout */
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 20px; /* Space between grid items */
    }
    .course {
      display: flex; /* Flexbox for layout */
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items horizontally */
      background-color: #f5f5f5; /* Light grey background for courses */
      border-radius: 8px; /* Rounded corners for courses */
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition effects */
      text-align: center; /* Center text within course */
    }
    .course:hover {
      transform: translateY(-5px); /* Lift effect on hover */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
    }
    .course-icon {
      font-size: 40px; /* Icon size */
      color: #000000; /* Black icon color */
      margin-bottom: 15px; /* Space between icon and title */
    }
    .course h3 {
      margin-top: 0; /* Remove default margins */
      color: #000000; /* Title color */
    }
    .course p {
      margin: 5px 0; /* Space between paragraphs */
      color: #000000; /* Paragraph color */
    }
    .course button {
      background-color: #000000; /* Button color */
      color: #ffffff; /* Button text color */
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Transition on hover */
      margin-top: 10px; /* Space above the button */
    }
    .course button:hover {
      background-color: #333333; /* Darker shade on hover */
    }
    .course-registration h2 {
      text-align: center; /* Center the title */
      grid-column: 1 / span 2; /* Make the title span both columns */
      color: #000000; /* Heading color remains black */
    }
  </style>
